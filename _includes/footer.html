<footer class="site-footer">

  <div class="wrapper">

    <ul class="post-list">
      {% for post in site.posts %}
        <li>

          <a class="post-link" href="{{ post.url | relative_url }}">
            <span class="post-cover" style="background-image:url({{ post.covers[0] | absolute_url }})" ></span>
            <h4>{{ post.title | escape }}</h4>
          </a>

        </li>
      {% endfor %}
    </ul>

  </div>

</footer>
